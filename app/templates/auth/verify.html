{% extends "base.html" %}

{% block title %}Verificar Cuenta - Reservas PUCE{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-shield-check"></i> Verificar Cuenta
                </h2>
                <p class="text-muted text-center mb-4">
                    Ingresa el c贸digo enviado a tu correo para activar la cuenta.
                </p>
                <form method="POST" action="{{ url_for('auth.verify_email') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">C贸digo de verificaci贸n</label>
                        <input type="text" class="form-control" id="code" name="code" required maxlength="6">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check2-circle"></i> Verificar
                        </button>
                    </div>
                </form>
                <hr>
                <form method="POST" action="{{ url_for('auth.resend_verification') }}">
                    <input type="hidden" id="resend_email" name="email" value="{{ email }}">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="bi bi-envelope"></i> Reenviar c贸digo
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}">Volver al login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function() {
        const emailInput = document.getElementById('email');
        const resendEmailInput = document.getElementById('resend_email');
        if (!emailInput || !resendEmailInput) {
            return;
        }
        const syncEmail = () => {
            resendEmailInput.value = emailInput.value.trim();
        };
        emailInput.addEventListener('input', syncEmail);
        syncEmail();
    })();
</script>
{% endblock %}
