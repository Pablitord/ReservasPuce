{% extends "base.html" %}

{% block title %}Crear Administrador - Reservas PUCE{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <div>
            <h2 class="page-title"><i class="bi bi-person-plus"></i> Crear administrador</h2>
            <div class="page-subtitle">Registra un nuevo usuario con permisos administrativos.</div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow section-card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="bi bi-person-plus"></i> Crear Nuevo Administrador</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.create_admin') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="student_id" class="form-label">ID de Administrador</label>
                            <input type="text" class="form-control" id="student_id" name="student_id" required placeholder="Ej: ADMIN002">
                            <small class="form-text text-muted">Debe ser único</small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <small class="form-text text-muted">Mínimo 6 caracteres</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Crear Administrador
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
