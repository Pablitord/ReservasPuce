{% extends "base.html" %}

{% block title %}Calendario - Reservas PUCE{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
<style>
    #calendar {
        max-width: 1200px;
        margin: 0 auto;
    }
    .space-selector {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="bi bi-calendar3"></i> Calendario de Reservas</h2>
    
    <div class="space-selector">
        <label for="spaceSelect" class="form-label">Seleccionar Espacio:</label>
        <select id="spaceSelect" class="form-select">
            <option value="">Todos los espacios</option>
            {% for space in spaces %}
            <option value="{{ space.id }}">{{ space.name }} ({{ space.type }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div id="calendar"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}
